<div class="message" id="messages" #messagesContainer>

        <div *ngFor="let message of messages" [ngClass]="{'message__received' : message.senderId != userId ,
 'message_sent' : message.senderId == userId }" [class.vocal__message]="message.urlSource">
                <img *ngIf="message.senderPhoto" [src]="message.senderPhoto" class="profile__photo">
                <svg *ngIf="message.senderPhoto === null" class="profile__photo profile__photo-empty">
                        <use xlink:href="../../../assets/icons/symbol-defs.svg#icon-user"></use>
                </svg>
                {{ message.text }}
                <audio controls="" *ngIf="message.urlSource" class="vocal__message__audio">
                        <source [src]="sanitizeURL(message.urlSource)" type="audio/wav">
                </audio>
                <span *ngIf="message.senderId != userId"
                        class="message__received__time" [class.vocal__message__date]="message.urlSource">{{ message.date | date : "shortTime" }}</span>
                <span *ngIf="message.senderId == userId"
                        class="message__sent__time"  [class.vocal__message__date]="message.urlSource">{{ message.date | date : "shortTime" }}</span>
                        
                        
        </div>
</div>
