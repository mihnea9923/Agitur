  <style>
    ::-webkit-scrollbar {
        width: .5rem;
        border-radius: 10px;
      }
      
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: #fff; 
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: rgb(201, 183, 183); 
        border-radius: 4px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
</style>
